{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Eliminar Funcionario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-white shadow p-4">
        <h3 class="text-danger">¿Estás seguro de que deseas eliminar este funcionario?</h3>
        <p><strong>{{ funcionario.nombre }} {{ funcionario.apellido }}</strong></p>

        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'lista_funcionarios' %}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
